<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Dobra - SignUp</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <img src="img/loading.gif" class="loader" alt="">

    <section class="form-section">
        <div class="form-container">
            <div class="form">
                <h1 class="form-heading">Novo na Dobra? Se inscreva!</h1>
                <input type="text" autocomplete="off" id="name" placeholder="Nome Completo">
                <input type="email" autocomplete="off" id="email" placeholder="Email">
                <input type="password" autocomplete="off" id="senha" placeholder="Senha">
                <input type="number" autocomplete="off" id="Whatsapp" placeholder="Whats App">
                <input type="number" autocomplete="off" id="number" placeholder="Telefone Fixo">
                <span class="error">Teste de erro</span>

                <button class="submit-btn">enviar</button>
                <a href="/login" class="other-form-link">Já tem uma conta? Faça Login</a>
            </div>
           
            <img src="img/signup-bg.jpg"  class="form-img"  alt="">
        </div>
    </section>




<script src="js/form.js"></script>
<script src="js/common.js"></script>
</body>
</html>
